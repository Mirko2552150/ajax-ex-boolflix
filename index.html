<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>BOOLFLIX</title>
        <script src="https://kit.fontawesome.com/e28dfdf91d.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <h2>BOOLFLIX</h2>
            </div>
            <div class="research">
                <input id="ricerca" placeholder="Cerca Film o Serie">
                <button type="button" name="button">FIND</button>
            </div>
        </header>
        <div class="container">
            <div class="gabbia">
            </div>
        </div>
        <script id="template-film" type="text/x-handlebars-template">
            <div class="scheda">
                <img src="{{locandina}}" alt="{{locandina}}">
                <div class="overlay">
                    <div class="ov-lay uno">
                        <strong>Titolo: </strong><span>{{titolo}}{{titoloSerie}}</span>
                    </div>
                    <div class="ov-lay due">
                        <strong>Titolo Originale: </strong><span>{{titoloOriginale}}{{titoloSerieOriginale}}</span>
                    </div>
                    <div class="ov-lay tre">
                        <strong>Voto: </strong><small>{{{voto}}}</small>
                    </div>
                    <div class="ov-lay quattro">
                        <strong>Trama: </strong><small>{{overview}}</small>
                    </div>
                    <div class="ov-lay cinque">
                        <strong>Lingua Originale: </strong><small>{{{linguaOriginale}}}</small>
                    </div>
                </div>
            </div>
        </script>

        <script id="template-placeholder" type="text/x-handlebars-template">
            <img src="https://i2.wp.com/www.theatrecr.org/wp-content/uploads/2016/01/poster-placeholder.png?ssl=1" alt="https://i2.wp.com/www.theatrecr.org/wp-content/uploads/2016/01/poster-placeholder.png?ssl=1">
        </script>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>

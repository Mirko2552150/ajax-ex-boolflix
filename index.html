<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>BOOLFLIX</title>
        <script src="https://kit.fontawesome.com/e28dfdf91d.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="bg-header">
            <header>
                <div class="logo">
                    <h2>BOOLFLIX</h2>
                </div>
                <div class="research">
                    <input id="ricerca" placeholder="Cerca Film o Serie">
                    <button type="button" name="button">CERCA</button>
                </div>
                <div class="utente">
                    <i class="far fa-bell"></i>
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2F9%2F97%2FClassic_smiley.svg%2F770px-Classic_smiley.svg.png&f=1&nofb=1" alt="">
                    <i class="fas fa-grip-lines"></i>
                </div>
                <div class="slide">
                    <div class="top">
                        <div class="img-profile">
                            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2F9%2F97%2FClassic_smiley.svg%2F770px-Classic_smiley.svg.png&f=1&nofb=1" alt="">
                        </div>
                        <div class="text-profile">
                            <strong><p>Mario</p></strong>
                            <small><p>Switch profile</p></small>
                        </div>
                        </div>
                    <div class="mid">
                        <div class="box-mid">
                            <i class="fas fa-search"></i><input id="ricerca-due" placeholder="Cerca Film o Serie"><button type="button" name="button">GO</button><p class="scritta-cerca">Search</p>
                        </div>
                        <div class="box-mid">
                            <i class="fas fa-video"></i><p>Movies</p>
                        </div>
                        <div class="box-mid">
                            <i class="fas fa-tv"></i><p>Series</p>
                        </div>
                        <div class="box-mid">
                            <i class="fas fa-list"></i><p>My List</p>
                        </div>
                    </div>
                    <div class="low">
                        <small><p>Setting</p></small>
                        <small><p>Exit Boolflix</p></small>
                    </div>
                </div>
            </header>
        </div>
        <div class="container">
            <div class="gabbia">
            </div>
        </div>
        <script id="template-film" type="text/x-handlebars-template">
            <div class="scheda">
                <img src="{{locandina}}" alt="{{locandina}}">
                <div class="overlay">
                    <div class="ov-lay uno">
                        <strong>Titolo: </strong><span>{{titolo}}{{titoloSerie}}</span>
                    </div>
                    <div class="ov-lay due">
                        <strong>Titolo Originale: </strong><span>{{titoloOriginale}}{{titoloSerieOriginale}}</span>
                    </div>
                    <div class="ov-lay tre">
                        <strong>Voto: </strong><small>{{{voto}}}</small>
                    </div>
                    <div class="ov-lay quattro">
                        <strong>Trama: </strong><small>{{overview}}</small>
                    </div>
                    <div class="ov-lay cinque">
                        <strong>Lingua Originale: </strong><small>{{{linguaOriginale}}}</small>
                    </div>
                </div>
            </div>
        </script>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>

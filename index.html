<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>BOOLFLIX</title>
        <script src="https://kit.fontawesome.com/e28dfdf91d.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <input id="ricerca" placeholder="Cerca Film o Serie">
            <button type="button" name="button">FIND</button>
        </header>
        <div class="container">
            <div class="gabbia">
            </div>
        </div>

        <script id="template-film" type="text/x-handlebars-template">
            <div class="scheda">
                <div class="img-box">
                    <img src="https://image.tmdb.org/t/p/w500/{{locandina}}" alt="https://image.tmdb.org/t/p/w500/{{locandina}}">
                </div>
                <div class="overlay">
                    <small>{{titolo}}</small>
                    <small>{{titoloOriginale}}</small>
                    <small>{{{voto}}}</small>
                    <small>{{{overview}}}</small>
                </div>
            </div>
        </script>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
